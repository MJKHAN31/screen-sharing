<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Screen Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #controls {
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        canvas {
            border: 2px solid #007bff;
            border-radius: 8px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <h1>Simple Screen Sharing</h1>
    <div id="controls">
        <button id="startShare">Start Sharing</button>
        <button id="stopShare" disabled>Stop Sharing</button>
        <button id="fullScreen">Full Screen</button>
    </div>
    <canvas id="screenCanvas" width="800" height="600"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="screenShare.js"></script>
</body>

</html>
