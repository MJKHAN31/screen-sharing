<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Screen Sharing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        #controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        canvas {
            border: 2px solid #007bff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Innovative Screen Sharing</h1>
    </header>
    <main>
        <div id="controls">
            <button id="startShare">Start Sharing</button>
            <button id="stopShare" disabled>Stop Sharing</button>
            <button id="fullScreen">Full Screen</button>
        </div>
        <canvas id="screenCanvas" width="800" height="600"></canvas>
    </main>
    <footer>
        &copy; 2023 Innovative Softwares.
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="screenShare.js"></script>
</body>

</html>
